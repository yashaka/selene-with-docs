# Project information
site_name: Selene. Mock (for docs experiments)
site_url: https://hotenov.github.io/selene-with-docs/
site_author: Artem Hotenov
site_description: >-
  Mock (copy) of selene repository to conducts different
  experiments with docs and other stuff

# Repository
repo_name: yashaka/selene
repo_url: https://github.com/yashaka/selene

# Page tree
nav:
  - Overview: index.md
  # - Learn Basics:
  #   - Stub Title 1: learn-basics/automate-testing.guide.md
  # - Learn Advanced:
  #   - Stub Title 1: learn-advanced/automate-testing.guide.md
  # - FAQ:
  #   - Stub Title 1: faq/custom-chrome-profile.howto.md
  # - Use Cases:
  #   - Stub Title 1: use-cases/path-to-some.example.md
  - Contribution:
    - How to contribute: contribution/to-source-code.guide.md
    - Code conventions: contribution/code-conventions.guide.md
    - Release workflow: contribution/release-workflow.guide.md
    - How to contribute to docs: contribution/to-documentation.guide.md
    - How to organize docs: contribution/how-to-organize-docs.guide.md
    - How to write docs: contribution/how-to-write-docs.guide.md
  - Changelog: changelog.md
  - License: license.md

# Configuration
theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  favicon: assets/images/favicon.png
  logo: assets/images/logo-icon.png
  # custom_dir: docs/overrides
  palette:
  - media: '(prefers-color-scheme: light)'
    scheme: default
    primary: indigo
    accent: amber
    toggle:
      icon: material/lightbulb
      name: Switch to light mode
  - media: '(prefers-color-scheme: dark)'
    scheme: slate
    primary: blue grey
    accent: amber
    toggle:
      icon: material/lightbulb-outline
      name: Switch to dark mode
  features:
    - search.suggest
    - search.highlight

extra:
  social:
    - icon: fontawesome/brands/telegram
      link: https://t.me/selene_py_ru
      name: Selene.py на русском
    - icon: material/web
      link: https://autotest.how/selene-ru
      name: Набор на курс
    - icon: simple/leanpub
      link: https://t.me/selene_py_ru
      name: Книга на Leanpub
    - icon: material/web
      link: https://autotest.how/selene
      name: Sign up to Selene course
    - icon: fontawesome/brands/telegram
      link: https://t.me/selene_py
      name: Selene.py (in English)
    - icon: material/web
      link: https://autotest.how/selene-uk
      name: Набiр на курс


# Plugins
plugins:
  - search
  - autorefs
  - mkdocstrings
  - redirects:
        redirect_maps:
            CONTRIBUTING.md: contribution/to-source-code.guide.md

# Extensions
markdown_extensions:
  - toc:
      permalink: "#"
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: ["docs"]
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.striphtml:
      strip_comments: true
      strip_js_on_attributes: false
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
